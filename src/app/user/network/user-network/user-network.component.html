<div>
  <input type="radio" name="colors" (click)="color='lightgreen'">Green
  <input type="radio" name="colors" (click)="color='yellow'">Yellow
  <input type="radio" name="colors" (click)="color='cyan'">Cyan
</div>
<p Bluecolored [appHighlight]='color'>Highlight me!</p>

<div class="col-sm-6 col-sm-offset-3">
  <form class="form-horizontal" #loginForm="ngForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" minlength="4" maxlength="10" #useremail="ngModel" required autocomplete="off" class="form-control" name="email"
          ngModel placeholder="Enter email">
        <!-- {{useremail.className}} -->
        {{useremail.invalid}}
        <br /> {{useremail.dirty}}
        <br /> {{useremail.touched}}
        <br /> {{useremail.value}}
        <br />
        <div *ngIf="useremail.invalid && (useremail.dirty || useremail.touched)" class="alert alert-danger">
          <div *ngIf="useremail?.errors?.required">
            Email is required.
          </div>
          <div *ngIf="useremail?.errors?.minlength">
            Email must be at least 4 characters long.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" required autocomplete="off" class="form-control" name="pwd" ngModel placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" [disabled]="loginForm.invalid" (click)="doLogin(loginForm)">Submit</button>
      </div>
    </div>
    <pre>
          {{loginForm.value|json}}
        </pre>
  </form>
</div>
